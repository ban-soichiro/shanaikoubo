<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己PR</title>
    <style>
        /* CSSスタイル */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>簡単なウェブページ</h1>
    </header>
    
    <div class="container">
        <h2>ようこそ、初心者のためのウェブページへ</h2>
        <p>このウェブページはHTMLとCSSを使用して作成されました。</p>
    </div>

    <footer>
        &copy; 2023 伴聡一郎
    </footer>
</body>
</html>
